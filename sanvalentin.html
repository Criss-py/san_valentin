<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>San Valentín</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #fde3c7;
            font-family: 'Comic Sans MS', cursive, sans-serif;
        }
        .container {
            text-align: center;
        }
        .flower {
            position: relative;
            font-size: 100px;
            animation: swing 2s infinite alternate ease-in-out;
        }
        @keyframes swing {
            0% { transform: rotate(-5deg); }
            100% { transform: rotate(5deg); }
        }
        .button {
            background-color: white;
            border: 2px solid #333;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <audio id="background-audio" loop>
        <source src="Julio Iglesias - Spanish Girl.mp3" type="audio/mpeg">
        Tu navegador no soporta el audio.
    </audio>
    
    <div class="container">
        <div class="flower">🌻</div>
        <h2>¿Quieres ser mi San Valentín? 🌻❤️</h2>
        <button class="button" onclick="descargarCarta()">Carta 📄</button>
        <button class="button" onclick="playAudio()">Reproducir Música 🎵</button>
    </div>
    
    <script>
        function descargarCarta() {
            const link = document.createElement('a');
            link.href = 'carta.pdf'; // Reemplaza con la ruta de tu carta
            link.download = 'Carta_San_Valentin.pdf';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        function playAudio() {
            const audio = document.getElementById("background-audio");
            audio.play();
        }
    </script>
</body>
</html>
